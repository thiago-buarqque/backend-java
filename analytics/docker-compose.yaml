services:
  mysql:
    image: mysql:8.0.31
    container_name: analytics_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db:/opt/evry/data
      - ./src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  db:
    driver: local